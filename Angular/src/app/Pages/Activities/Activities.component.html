<div class="containerHeaders">
  <app-Header></app-Header>
  <app-Search_Bar (search)="receiver($event)"></app-Search_Bar>
</div>

<section class="containerListaActividades">
  
    <div class="containerCardActivity" *ngFor="let actividad of activityList | filterActivity: actividadBuscada">

    </div>
  
</section>
